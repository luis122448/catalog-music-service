services:
  # Database Service
  postgres:
    image: postgres:16-alpine
    container_name: music_postgres
    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - music_net

  # Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: music_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - music_net

  # Initialization Job (Creates the bucket automatically)
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      echo 'Creating bucket music...';
      /usr/bin/mc mb myminio/music --ignore-existing;
      echo 'Setting public download policy (optional, for direct streaming)...';
      /usr/bin/mc anonymous set download myminio/music;
      exit 0;
      "
    networks:
      - music_net

volumes:
  postgres_data:
  minio_data:

networks:
  music_net:
    driver: bridge
